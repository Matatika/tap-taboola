version: 1
send_anonymous_usage_stats: true
project_id: "tap-taboola"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-taboola"
    namespace: "tap_taboola"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    settings:
    - name: client_id
      label: Client ID
      description: Taboola Backstage API client ID

    - name: client_secret
      label: Client Secret
      description: Taboola Backstage API client secret
      sensitive: true

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from

    settings_group_validation:
    - [client_id, client_secret]

    # TODO: Declare default configuration values here:
    config:
      start_date: '2010-01-01T00:00:00Z'

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
